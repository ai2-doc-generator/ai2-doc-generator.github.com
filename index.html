<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web App</title>
    <!-- Skrypt do ładowania Google Identity Services -->
    
</head>
<body>
    <!-- Wklej skopiowany kod HTML poniżej -->
 



    <div id="g_id_onload"
     data-client_id="728550004774-fudopk6sc5if5aomc2a5o2bmf81u14og.apps.googleusercontent.com"
     data-context="use"
     data-ux_mode="popup"
     data-callback="onSignIn"
     data-nonce=""
     data-auto_prompt="false">
</div>

    <!-- Inne elementy strony -->

    <!-- Skrypt do obsługi zdarzeń uwierzytelniania -->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
        // Funkcja wywoływana po zalogowaniu użytkownika
        function onSignIn(response) {
            console.log('Zalogowano:', response);
            // Dodaj dowolną logikę obsługi zalogowania
        }

        // Funkcja wywoływana po wylogowaniu użytkownika
        function onSignOut() {
            console.log('Wylogowano');
            // Dodaj dowolną logikę obsługi wylogowania
        }

        // Inicjalizacja Google Identity Services
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '728550004774-fudopk6sc5if5aomc2a5o2bmf81u14og.apps.googleusercontent.com',
                callback: onSignIn, // Funkcja wywoływana po zalogowaniu
                auto_prompt: false,  // Automatyczne wyświetlanie formularza logowania
                context: 'use',  // Określenie kontekstu, tutaj logowanie
                prompt_parent_id: 'g_id_onload',  // ID elementu, w którym wyświetli się formularz
                mode: 'popup',
            });

            google.accounts.id.prompt();
        };
    </script>
</body>
</html>
